<div class="contenedor">
  <h1
    mat-dialog-title
    style="
      font-size: 1.5em;
      font-weight: bold;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 10px;
    "
  >
    Confirmación
  </h1>
  <div
    mat-dialog-content
    style="
      font-size: 1.2em;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    "
  >
    <p>Referencia no encontrada ¿Desea crearla ahora?</p>
  </div>
  <div
    mat-dialog-actions
    style="display: flex; justify-content: center; gap: 20px"
  >
    <button
      mat-button
      (click)="onNoClick()"
      style="
        background-color: #e74c3c;
        color: white;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background 0.3s, transform 0.2s;
      "
    >
      No
    </button>
    <button
      mat-button
      (click)="onYesClick()"
      class="aaa">
      Sí
    </button>
  </div>
</div>
