<mat-form-field>
    <mat-label>Selecciona los campos</mat-label>
    <mat-select multiple [(value)]="seleccionados">
        @for (item of columnas; track $index) {
      <mat-option [value]="$index">{{ item }}</mat-option>
    }
    </mat-select>
  </mat-form-field>
  
  <button class="export-button" >Exportar</button>
