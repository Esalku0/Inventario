<body>
  <!-- Botón de volver -->
  <div class="back-button">
    <button onclick="window.history.back()">&#8592; Volver</button>
    <div class="textiUser">fabian</div>
  </div>

  <!-- Contenedor principal -->
  <div class="register-container">
    <!-- Tabla de usuarios -->
    <div class="users-table">
      <h2>Categorias Disponibles</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Accion</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se llenarán los datos dinámicamente -->
          @for (item of arrCategories; track item.name) {
          <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.descrip }}</td>
            <td><button class="lista" (click)="borrarCategoria(item.idCategory)">Borrar</button></td>
          </tr>
          }
        </tbody>
      </table>
    </div>

    <!-- Formulario de registro -->
    <div class="register-form">
      <div class="logo-container">
        <img src="http://192.168.1.60:3002/assets/FORILogoRedi.png" alt="MDN" />
      </div>
      <h1>Registrar Categoria</h1>
      <form>
        <input
          type="text"
          placeholder="Nombre"
          name="nombre"
          [(ngModel)]="this.newCategory.name"
          required
        />
        <input
          type="text"
          placeholder="Descricpcion"
          name="Descricpcion"
          [(ngModel)]="this.newCategory.descrip"
          required
        />

        <button type="submit" (click)="addNewCategory()">
          Añadir
        </button>
      </form>
    </div>
  </div>
</body>
